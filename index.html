<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>Clima</title>
</head>
<body>
    <h1>Clima</h1>

    <form class="busca">
        <input type="search" id="searchInput" placeholder="Digite a cidade"/>
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">---</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">--<sup>C</sup></div>
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">---<span>Km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg);"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="aviso"></div>

    <footer>Direitos reservados</footer>
    <script src="index.js"></script>
</body>
</html>
